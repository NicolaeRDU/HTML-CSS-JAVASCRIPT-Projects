<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock | Paper | Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <section>
        <h1 class="text">Select an item</h1>
        <div class="buttons">
          <button class="rock" value="rock">
            <img src="rock-emoji.png" alt="" />
          </button>
          <button class="paper" value="paper">
            <img src="paper-emoji.png" alt="" />
          </button>
          <button class="scissor" value="scissor">
            <img src="scissors-emoji.png" alt="" />
          </button>
        </div>
        <p class="score">
          win: <span class="win">0</span>; tie: <span class="tie">0</span>;
          loose: <span class="loose">0</span>
        </p>
      </section>
    </div>
  </body>
</html>
