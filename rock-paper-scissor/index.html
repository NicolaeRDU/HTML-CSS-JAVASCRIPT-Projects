<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock | Paper | Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <section>
        <button class="rock" value="rock">ROCK</button>
        <button class="paper" value="paper">PAPER</button>
        <button class="scissor" value="scissor">SCISSOR</button>
        <p class="text">Select an item</p>
        <p>
          win: <span class="win">0</span>; tie: <span class="tie">0</span>;
          loose: <span class="loose">0</span>
        </p>
      </section>
    </div>
  </body>
</html>
