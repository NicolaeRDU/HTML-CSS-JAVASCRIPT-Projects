<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="rules__container">
      <h1>Hello and welcome to my minigame</h1>
      <p>
        1 - Click "Add" button to add points (randomly from 1 to 6) to your
        score
      </p>
      <p>2 - If you picked 1, then the player will switch</p>
      <p>3 - First who earn a total of 30 points win the game</p>
      <button class="play--game">Play game</button>
    </div>

    <div class="container hidden">
      <!-- FIRST Player -->
      <div class="player--0 active--player" id="player--0">
        <h1 class="score__header">0</h1>
        <div class="score__body">
          <p class="actual--score">0</p>
        </div>
      </div>
      <!-- SECOND Player -->
      <div class="player--1" id="player--1">
        <h1 class="score__header">0</h1>
        <div class="score__body">
          <p class="actual--score">0</p>
        </div>
      </div>
      <button class="add">Add</button>
      <button class="reset">Reset</button>
      <button class="stand">Stand</button>
      <img class="dice hidden" src="images/dice-1.png" alt="dice" />
    </div>
  </body>
</html>
