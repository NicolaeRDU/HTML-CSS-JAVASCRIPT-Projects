<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- FIRST Player -->
      <div class="player--0 active--player" id="player--0">
        <h1 class="score__header">0</h1>
        <div class="score__body">
          <p>Current score</p>
          <p class="actual--score">0</p>
        </div>
      </div>
      <!-- SECOND Player -->
      <div class="player--1" id="player--1">
        <h1 class="score__header">0</h1>
        <div class="score__body">
          <p>Current score</p>
          <p class="actual--score">0</p>
        </div>
      </div>
      <button class="add">Add</button>
      <button class="reset">Reset</button>
      <button class="stand">Stand</button>
    </div>
  </body>
</html>
